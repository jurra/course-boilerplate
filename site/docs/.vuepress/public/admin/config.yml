backend:
  name: github
  repo: jurra/course-boilerplate
  branch: master
media_folder: ".vuepress/public/media"
public_folder: "./site/docs/"
publish_mode: editorial_workflow
display_url: laughing-lalande-6c205e.netlify.app
collections:
  - name: "netlify" # Used in routes, e.g., /admin/collections/blog
    label: "Doc" # Used in the UI
    folder: "netlify" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    show_preview_links: true
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      # - {label: "Featured Image", name: "image", widget: "image"}
      # - {label: "Publish Date", name: "date", widget: "datetime"}
      # - {label: "Categories", name: "categories", widget: "list"}